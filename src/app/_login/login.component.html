<div class="container" style="margin-top:40px">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Login</strong>
				</div>
				<div class="panel-body">
					<form role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
						<fieldset>
							<div class="row">
								<div class="center-block">
									<div class="profile-img">
										<i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
												<input class="form-control" placeholder="Username" name="username" type="text" autofocus [(ngModel)]="model.username" #username="ngModel" required/>												
										</div>								
									</div>
									<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
											<input class="form-control" placeholder="Password" name="password" type="password" value="" [(ngModel)]="model.password" #password="ngModel" required/> 
										</div>										
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">
					Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
				</div>
			</div>
		</div>
	</div>
</div>
